      new ClipboardJS('.btn');
      var navSelector = '#toc';
      var $myNav = $(navSelector);

      $('body').scrollspy({
        target: navSelector
      });        
    });
</script>

AOS.init({
  disable: function () {
    var maxWidth = 1200;
    return window.innerWidth < maxWidth;

});
</script>
